<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

  <title>Números Por Extenso</title>
</head>
<body>
  <div class="container mx-auto p-4">  
    <h1 class="text-center text-2xl font-semibold mb-8 mt-10">Números por extenso</h1>

        <label class="flex flex-col space-y-2 border p-2 mb-4 rounded-lg">
          <span>Escolha um número entre 0 e 999</span>
          <input 
          id="numberSelect"
          type="range"
          value="0"
          min="0" 
          max="999"
          step="1"/>
        </label>
        <label class="flex flex-col space-y-2 border p-2 mb-4 rounded-lg">
          <span>Número atual:</span>
          <input 
            class="bg-gray-100 p-2 rounded-lg"
            id="showNumber"
            type="tex6"
            value="0"
            readonly
            disabled
          />
        </label>   
        <label class="flex flex-col space-y-2 border p-2 mb-4 rounded-lg">
          <span>Número por extenso:</span>
          <input 
            class="bg-gray-100 p-2 rounded-lg"
            id="numberText"
            type="tex6"
            value="Zero"
            readonly
            disabled
          />
        </label>
  </div>
  <script defer src="./js/script.js"></script>
</body>
</html>
